<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="indent">
    <h4>Оформление заказа</h4>
    <form  method="post" action="/buy_ticket" >
        <select name="ticket" class="form-control" id="seats_list">
            <div th:each="ticket: ${ticketsList}">
                <option th:text="${ticket.seat_type} + ', ' + ${ticket.seat_number}">Default select</option>
            </div>
        </select>
        <div class="form-group">
            <label for="bank_account_number">Номер счета для списания денег</label>
            <input name="bank_account_number" type="text" class="form-control" id="bank_account_number">
        </div>
        <button id="submit_button" type="submit" class="btn btn-primary">Завершить покупку</button>
    </form>

</body>
</html>
